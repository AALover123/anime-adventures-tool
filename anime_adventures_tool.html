<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Adventures Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .popover-content ul {
            list-style-type: none;
            padding: 0;
        }
        .popover-content li {
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Anime Adventures Tool</h1>
    <div class="popover-content">
        <ul>
            <li>
                <button onclick="openInRobloxStudio()">Edit in Studio</button>
            </li>
            <li>
                <button onclick="copyExperienceLink()">Copy Experience Link</button>
            </li>
            <li>
                <button onclick="blockItem()">Block</button>
            </li>
            <li>
                <a href="https://www.roblox.com/abusereport/asset?RedirectUrl=%252Fgames%252F8304191830%252FAnime-Adventures&amp;id=8304191830" target="_blank">Report Abuse</a>
            </li>
        </ul>
    </div>

    <script>
        // Function to open Anime Adventures in Roblox Studio
        function openInRobloxStudio() {
            const placeId = "8304191830"; // Correct Place ID for Anime Adventures
            const universeId = "3183403065"; // Correct Universe ID for Anime Adventures
            const studioURL = `roblox://studio/places/${placeId}?universeid=${universeId}`;
            alert('Attempting to open: ' + studioURL);
            // Since Roblox Studio can't be opened directly in a browser, we show the link here
        }

        // Function to copy the experience link
        function copyExperienceLink() {
            const url = "https://www.roblox.com/games/8304191830/Anime-Adventures";
            navigator.clipboard.writeText(url).then(() => {
                alert("Experience link copied!");
            }).catch((err) => {
                console.error("Error copying link: ", err);
            });
        }

        // Function to block the item (for demonstration)
        function blockItem() {
            alert("Item blocked.");
        }
    </script>
</body>
</html>
